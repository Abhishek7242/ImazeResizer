<!DOCTYPE html>
<html>
<head>
  <title>Image Resizer</title>
<link rel="stylesheet" href="image.css">
</head>
<body>
  <nav id="navbar">
<img src="logo.dd4d914a-4907-4b93-bd7c-f4b6641f27b3" alt="">
    <h1>Image Resizer</h1>
  </nav>


    <input type="file" id="input-image" accept="image/*" />
    
    <div id="preview"></div>
    <label id="choose" for="input-image">Choose Image</label>
    
    <div id="result">
      <h2>Resized Image</h2>
      <div id="resized-image"></div>
      <a href="#" id="download-link" download>Download</a>
    </div>
    
    <form id="resize-form">
      <label for="size">Desired Size:</label>
      <input type="number" id="size" step="1" min="10.00" required />
      <select id="unit">
        <option value="kb">KB</option>
        <option value="mb">MB</option>
      </select>
      <input type="submit" value="Resize" />
    </form>


  <script src="image.js"></script>
</body>
</html>
